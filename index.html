<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Format Damage Calculator</title>
    <style>
        /* Default Light Mode */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            color: #333; 
            padding: 20px; 
            max-width: 500px; 
            margin: auto; 
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background: white;
            transition: background 0.3s, color 0.3s;
        }
        
        h2 { text-align: center; color: #333; }
        
        label { font-weight: bold; margin-top: 10px; display: block; }
        
        select, input[type="number"] { 
            width: 100px; 
            padding: 8px; 
            font-size: 16px; 
            text-align: center;
            border: 1px solid #ccc; 
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
            color: #333;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-input { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            background: #f1f3f5;
        }
        
        .checkbox-group { 
            background: #f1f3f5; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px;
        }
        
        button { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        
        button:first-of-type { background: #007bff; color: white; }
        button:last-of-type { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }

        .result { 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold; 
            color: #333; 
            margin-top: 15px;
        }

        /* Dark Mode */
        body.dark-mode { 
            background-color: #2d2d2d; 
            color: #f1f1f1;
            box-shadow: none;
        }

        body.dark-mode h2,
        body.dark-mode .result { 
            color: #f1f1f1; 
        }

        body.dark-mode select, 
        body.dark-mode input[type="number"] { 
            background: #3a3a3a;
            color: #f1f1f1;
            border: 1px solid #555;
        }

        body.dark-mode .player-input, 
        body.dark-mode .checkbox-group {
            background: #444;
        }

        body.dark-mode button:first-of-type { background: #3498db; }
        body.dark-mode button:last-of-type { background: #e74c3c; }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode .dark-mode-toggle {
            background: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <h2>Raid Format Damage Calculator</h2>

    <div class="dropdown-container">
        <div>
            <label for="numPlayers">Number of Players:</label>
            <select id="numPlayers" onchange="updatePlayerInputs()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="0.5">Easy</option>
                <option value="1" selected>Medium</option>
                <option value="2">Hard</option>
                <option value="3">Extreme</option>
            </select>
        </div>
    </div>
    
    <div id="playerInputs"></div>

    <div class="checkbox-group">
        <label><input type="checkbox" id="burnCheckbox"> Burn üî•</label>
        <br>
        <label><input type="checkbox" id="poisonCheckbox"> Poison ‚ò†Ô∏è</label>
    </div>

    <label for="healing">Total Healing:</label>
    <input type="number" id="healing" inputmode="numeric" pattern="[0-9]*">

    <button onclick="calculateDamage()">Calculate</button>
    <button onclick="clearInputs()">Clear All</button>

    <h3 class="result">To Lost Zone: <span id="finalResult">-</span> <span id="cardText"></span></h3>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let isDark = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDark);
            document.querySelector(".dark-mode-toggle").textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }

        function applyDarkModePreference() {
            let darkModePreference = localStorage.getItem("darkMode");
            if (darkModePreference === "true" || (darkModePreference === null && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.body.classList.add("dark-mode");
                document.querySelector(".dark-mode-toggle").textContent = "‚òÄÔ∏è Light Mode";
            }
        }

        function updatePlayerInputs() {
            let numPlayers = document.getElementById("numPlayers").value;
            let container = document.getElementById("playerInputs");
            container.innerHTML = "";

            for (let i = 1; i <= numPlayers; i++) {
                let div = document.createElement("div");
                div.classList.add("player-input");
                div.innerHTML = `
                    <label>Player ${i} Damage:</label>
                    <input type="number" class="damage" inputmode="numeric" pattern="[0-9]*">
                `;
                container.appendChild(div);
            }
        }

        applyDarkModePreference();
        updatePlayerInputs();
    </script>
</body>
</html>
