<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Format Damage Calculator</title>
    <style>
        /* Default Light Mode */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            color: #333; 
            padding: 20px; 
            max-width: 500px; 
            margin: auto; 
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        h2 { 
            text-align: center; 
            color: #333;
        }
        
        label { 
            font-weight: bold; 
            margin-top: 10px; 
            display: block;
        }
        
        select, input[type="number"] { 
            width: 100px; 
            padding: 8px; 
            font-size: 16px; 
            text-align: center;
            border: 1px solid #ccc; 
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
            color: #333;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-input { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            background: #f1f3f5;
        }
        
        .checkbox-group { 
            background: #f1f3f5; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px;
        }
        
        button { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            font-weight: bold; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        
        button:first-of-type { 
            background: #007bff; 
            color: white; 
        }
        
        button:last-of-type { 
            background: #dc3545; 
            color: white; 
        }
        
        button:hover { 
            opacity: 0.8; 
        }

        .result { 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold; 
            color: #333; 
            margin-top: 15px;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body { 
                background-color: #2d2d2d; /* Dark Grey */
                color: #f1f1f1;
                box-shadow: none;
            }

            h2 {
                color: #f1f1f1;
            }

            select, input[type="number"] { 
                background: #3a3a3a;
                color: #f1f1f1;
                border: 1px solid #555;
            }

            .player-input, .checkbox-group {
                background: #444;
            }

            button:first-of-type { 
                background: #3498db; 
            }

            button:last-of-type { 
                background: #e74c3c; 
            }

            .result {
                color: #f1f1f1;
            }
        }
        
    </style>
</head>
<body>
    <h2>Raid Format Damage Calculator</h2>

    <div class="dropdown-container">
        <div>
            <label for="numPlayers">Number of Players:</label>
            <select id="numPlayers" onchange="updatePlayerInputs()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="0.5">Easy</option>
                <option value="1" selected>Medium</option>
                <option value="2">Hard</option>
                <option value="3">Extreme</option>
            </select>
        </div>
    </div>
    
    <div id="playerInputs"></div>

    <div class="checkbox-group">
        <label><input type="checkbox" id="burnCheckbox"> Burn üî•</label>
        <br>
        <label><input type="checkbox" id="poisonCheckbox"> Poison ‚ò†Ô∏è</label>
    </div>

    <label for="healing">Total Healing:</label>
    <input type="number" id="healing" inputmode="numeric" pattern="[0-9]*">

    <button onclick="calculateDamage()">Calculate</button>
    <button onclick="clearInputs()">Clear All</button>

    <h3 class="result">To Lost Zone: <span id="finalResult">-</span> <span id="cardText"></span></h3>

    <script>
        function updatePlayerInputs() {
            let numPlayers = document.getElementById("numPlayers").value;
            let container = document.getElementById("playerInputs");
            container.innerHTML = "";

            for (let i = 1; i <= numPlayers; i++) {
                let div = document.createElement("div");
                div.classList.add("player-input");
                div.innerHTML = `
                    <label>Player ${i} Damage:</label>
                    <input type="number" class="damage" inputmode="numeric" pattern="[0-9]*">
                `;
                container.appendChild(div);
            }
        }

        function calculateDamage() {
            let numPlayers = document.getElementById("numPlayers").value;
            let difficultyMultiplier = parseFloat(document.getElementById("difficulty").value);
            let damageInputs = document.querySelectorAll(".damage");
            let burn = document.getElementById("burnCheckbox").checked ? 20 : 0;
            let poison = document.getElementById("poisonCheckbox").checked ? 10 : 0;
            let healing = parseInt(document.getElementById("healing").value) || 0;

            let totalDamage = 0;
            damageInputs.forEach(input => {
                totalDamage += parseInt(input.value) || 0;
            });

            totalDamage += burn + poison;
            totalDamage -= healing;

            let denominator = 10 * numPlayers * difficultyMultiplier;
            let result = Math.max(0, Math.floor(totalDamage / denominator)); // Prevents negative values

            let cardText = (result === 1) ? "card" : "cards";

            document.getElementById("finalResult").innerText = result;
            document.getElementById("cardText").innerText = cardText;
        }

        function clearInputs() {
            document.querySelectorAll(".damage").forEach(input => input.value = "");
            document.getElementById("burnCheckbox").checked = false;
            document.getElementById("poisonCheckbox").checked = false;
            document.getElementById("healing").value = "";
            document.getElementById("finalResult").innerText = "-";
            document.getElementById("cardText").innerText = "";
        }

        updatePlayerInputs();
    </script>
</body>
</html>
